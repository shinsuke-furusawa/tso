############################# About #################################
about:
  enable : true
  title : "徳島交響楽団について"
  description : "徳島県徳島市で活動する市民オーケストラです。"
  content : "1971年、徳島市民管弦楽団として発足。1982年、徳島交響楽団と改称した。毎年、定期演奏会、ニューイヤーコンサートを開催し、鳴門「第九」交響曲演奏会、徳島県音楽協会コンサートなどに出演している。また、オペラや公開リハーサルなど多彩な演奏会により、幅広く徳島県の音楽文化の発展に貢献している。2007年と2012年に徳島で開催された国民文化祭では開会式、第九フェスティバル、オーケストラの祭典、閉会式等に出演した。2008年には徳島交響楽団ジュニアオーケストラを設立し、青少年の育成に努めている。2010年4月よりチャリティー・スプリングコンサートを定期開催し、社会貢献事業にも取り組んでいる。"
  image : "images/wrapper-img.png"

