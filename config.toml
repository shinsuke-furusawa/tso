################################# Default configuration ###################
baseURL = "http://example.org/"
title = "徳島交響楽団"
theme = "airspace-hugo"
#themesDir = "../.."
# post pagination
paginate = "4"
# post excerpt
summaryLength = "30"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = ["en"]
DefaultContentLanguage = "ja"
DefaultContentLanguageInSubdir = false

################################# Outputs #################################
# hugo outputs
[outputs]
home = ["HTML"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

